[supervisord]
nodaemon = true
environment = GRAPHITE_STORAGE_DIR='/opt/graphite/storage',GRAPHITE_CONF_DIR='/opt/graphite/conf'

[program:nginx]
command = /usr/sbin/nginx
stdout_logfile = /var/log/supervisor/%(program_name)s.log
stderr_logfile = /var/log/supervisor/%(program_name)s.log
autorestart = true

[program:carbon-cache]
;user = www-data
command = /opt/graphite/bin/carbon-cache.py --debug start
stdout_logfile = /var/log/supervisor/%(program_name)s.log
stderr_logfile = /var/log/supervisor/%(program_name)s.log
autorestart = true

[program:grafana-webapp]
;user = www-data
directory = /opt/grafana/
command = /opt/grafana/bin/grafana-server
stdout_logfile = /var/log/supervisor/%(program_name)s.log
stderr_logfile = /var/log/supervisor/%(program_name)s.log
autorestart = true

[program:graphite-webapp]
;user = www-data
directory = /opt/graphite/webapp
environment = PYTHONPATH='/opt/graphite/webapp'
command = /usr/bin/gunicorn_django -b127.0.0.1:8000 -w2 graphite/settings.py
stdout_logfile = /var/log/supervisor/%(program_name)s.log
stderr_logfile = /var/log/supervisor/%(program_name)s.log
autorestart = true

[program:rsyslogd]
;user = www-data
command = /usr/sbin/rsyslogd -n
stdout_logfile = /var/log/supervisor/%(program_name)s.log
stderr_logfile = /var/log/supervisor/%(program_name)s.log
autorestart = true

[program:apache]
;user = www-data
command = /usr/bin/start-apache.sh
stdout_logfile = /var/log/supervisor/%(program_name)s.log
stderr_logfile = /var/log/supervisor/%(program_name)s.log
autorestart = true

[program:consul]
;command = bash -c ' \
;sed -i s/127.0.0.1,/$(ip a | grep "inet.*eth0" | grep -Eo "inet ([0-9]+\.){3}[0-9]+" | cut -d " " -f 2),/g /etc/consul.d/config.json && \
; sed -i s/127.0.0.1,/$(ip a | grep "inet.*eth0" | grep -Eo "inet ([0-9]+\.){3}[0-9]+" | cut -d " " -f 2),/g /etc/consul.d/config.json && \
; sed -i s/127.0.0.1,/$(ip a | grep "inet.*eth0" | grep -Eo "inet ([0-9]+\.){3}[0-9]+" | cut -d " " -f 2),/g /etc/consul.d/config.json && \
; sed -i s/NODE1_IP/${NODE1_IP}/g /etc/consul.d/config.json && sed -i s/NODE2_IP/${NODE2_IP}/g /etc/consul.d/config.json && /usr/bin/consul agent -data-dir=/tmp/consul -config-dir=/etc/consul.d'

command = bash -c 'sed -i s/127.0.0.1/$(ip a | grep "inet.*eth0" | grep -Eo "inet ([0-9]+\.){3}[0-9]+" | cut -d " " -f 2)/g /etc/consul.d/config.json && sed -i s/NODE1_IP/${NODE1_IP}/g /etc/consul.d/config.json && sed -i s/NODE2_IP/${NODE2_IP}/g /etc/consul.d/config.json && /usr/bin/consul agent -config-dir=/etc/consul.d'
stdout_logfile = /var/log/supervisor/%(program_name)s.log
stderr_logfile = /var/log/supervisor/%(program_name)s.log
autorestart = false
