server:
  type: default
  maxThreads: 1024
  applicationConnectors:
    - type: http
      port: 8080
  requestLog:
    timeZone: UTC
    appenders:
      - type: console
        target: stdout
logging:
  level: INFO
  loggers:
    "io.dropwizard": INFO
  appenders:
    - type: console
    - type: syslog
      host: localhost
      port: 514
      facility: local0
      threshold: ALL
      stackTracePrefix: \t
metrics:
  reporters:
    - type: graphite
      durationUnit: milliseconds
      rateUnit: seconds
      useRegexFilters: false
      frequency: 5 seconds
      host: logging
      port: 2003
activeMQ:
  brokerUrl: tcp://localhost:61616
  pool:
    maxConnections: 1
    maximumActiveSessionPerConnection: 3
    blockIfSessionPoolIsFull: false
    idleTimeoutMills: 30000
    createConnectionOnStartup: false
    timeBetweenExpirationCheckMillis: 20000
